Register a new bonus campaign
Endpoint for Register a new bonus campaign
  * Bonus campaigns serve to leverage event rules, thus providing a score bonus.
  * Campaigns must have:
    - campaign start date and end date
    - the community in which the campaign will be applied
    - the event rules affected by the campaign
    - and the bonus that will be generated by the event rule
---

tags:
  - Campaigns Bonus

parameters:
  - in: "body"
    name: "body"
    description: "Campaigns Bonus object that needs to be added to the API"
    required: true
    schema:
      $ref: "#/definitions/CampaignsBonusAdd"

responses:
  201:
    description: Campaigns Bonus created successfully
    schema:
      $ref: '#/definitions/CampaignsBonusAdd'

  401:
    description: 'Error: UNAUTHORIZED'
    schema:
      $ref: '#/definitions/MessageNoAuth'

definitions:
  CampaignsBonusAdd:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Bonus Carnaval"
      date_begin:
        type: "datetime"
        example: "2023-01-28 00:10:00"
      date_end:
        type: "datetime"
        example: "2023-01-28 00:10:00"
      bonus:
        type: "float"
        example: 1.5
      community_id:
        type: "integer"
        format: "int64"
        example: 1
      event_ids:
        type: "string"
        example: "1,2"
      status:
        type: "boolean"
        example: true

security:
  - APIKeyHeader: []