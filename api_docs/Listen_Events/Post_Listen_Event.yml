Register an event generated by the user within the "NEXTO application"
Endpoint for Register an event generated by the user within the "NEXTO application"
  * The records must contain :
    - Time of occurrence.
    - User ID.
    - ID of the community the user joins
    - Event Rule that will be scored
---
tags:
  - Receive Record
parameters:
  - in: "body"
    name: "body"
    description: "Object (event generated by the user) that needs to be added to the API"
    required: true
    schema:
      $ref: "#/definitions/ListenEventAdd"

responses:
  201:
    description: User created successfully
    schema:
      $ref: '#/definitions/ListenEventAdd'

  401:
    description: 'Error: UNAUTHORIZED'
    schema:
      $ref: '#/definitions/MessageNoAuth'

definitions:
  ListenEventAdd:
    type: "object"
    properties:
      user_id:
        type: "integer"
        format: "int64"
        example: "1"
      event_date:
        type: "datetime"
        example: "2023-01-28 00:10:00"
      community_id:
        type: "integer"
        format: "int64"
        example: 1
      event_id:
        type: "integer"
        format: "int64"
        example: 1

security:
  - APIKeyHeader: []