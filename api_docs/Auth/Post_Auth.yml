For get authentication key.
Endpoint used to get authentication key.
---
parameters:
      - in: "header"
        name: "username"
        description: "Application username"
        required: true
      - in: "header"
        name: "password"
        description: "Application password"
        type: "string"
        required: "true"
        schema:
          $ref: "#/definitions/User"

tags:
  - Auth
responses:
  201:
    description: token
    schema:
      $ref: '#/definitions/User'

security:
  - []
definitions:
  MessageNoAuth:
    type: "object"
    properties:
      msg:
        type: "string"
        example: "Missing Authorization Header"
  User:
    type: "object"
    required:
    - "username"
    - "password"
    properties:
      username:
        type: "string"
        example: "UserNameFun"
      password:

        type: "string"
        example: "password123"