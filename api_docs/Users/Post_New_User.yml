To create new api authentication user
Endpoint to create new api authentication user
---
parameters:
      - in: "body"
        name: "body"
        description: "Body containing the fields [name][username][email][password]"
        required: true
        schema:
          $ref: "#/definitions/UserAdd"

tags:
  - Users API

responses:
  201:
    description: User created successfully
    schema:
      $ref: '#/definitions/UserAdd'

  401:
    description: 'Error: UNAUTHORIZED'
    schema:
      $ref: '#/definitions/MessageNoAuth'


definitions:
  UserAdd:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Fulano"
      username:
        type: "string"
        example: "UserNameFun"
      email:
        type: "array"
        example: "test@email.com"
      password:
        type: "string"
        example: "password123"
