{% extends 'base.html' %}

{% block content %}
    <br><br><br>
<div class="column is-4 is-offset-4">
    <h3 class="title">GAMIFICATION ADMIN</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" placeholder="Username" name="HTTP_USERNAME" autofocus="" value="{{ request.form.HTTP_USERNAME }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" placeholder="Password" name="HTTP_PASSWORD" value="{{
                        request.form.HTTP_PASSWORD }}">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="REMEMBER">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
