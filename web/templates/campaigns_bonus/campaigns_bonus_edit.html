{% extends "base.html" %}


{% block content %}

   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/admin/campaignsbonus/{{ campaigns_bonus.id }}/update" method="post">
                        <div>
                            <h2> Edit Campaigns Bonus </h2>
                        </div>
                        <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" value="{{ campaigns_bonus.name }}" required></div>
                        <div class="form-group input-group date" id="datetimepicker">
                            <input class="form-control" type="text" name="date_begin" placeholder="Date Begin" value="{{ campaigns_bonus.date_begin }}" required>
                            <span class="input-group-addon" style="width: 50px;">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <script type="text/javascript">
                                 $(function () {
                                     $('#datetimepicker').datetimepicker({
                                         format: 'YYYY/MM/DD HH:mm:ss'
                                     });
                                 });
                            </script>
                        </div>

                        <div class="form-group input-group date" id="datetimepicker2">
                            <input class="form-control" type="text" name="date_end" placeholder="Date End" value="{{ campaigns_bonus.date_end }}" required >
                            <span class="input-group-addon" style="width: 50px;">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <script type="text/javascript">
                                 $(function () {
                                     $('#datetimepicker2').datetimepicker({
                                         format: 'YYYY/MM/DD HH:mm:ss'
                                     });
                                 });
                            </script>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="number" step=0.01 min=0 name="bonus" placeholder="Bonus Value" value="{{ campaigns_bonus.bonus }}" required>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="number" min=0 name="community_id" placeholder="Community ID" value="{{ campaigns_bonus.community_id }}" required>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="event_ids" cols="100" placeholder="Add Rule Events" required>{{ campaigns_bonus.event_ids }}</textarea>
                        </div>

                        <div class="form-group">
                            <label><input type="checkbox" name="status" {% if campaigns_bonus.status %} checked="true" {% endif %}> Is Active?</label>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Edit Campaigns Bonus
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>

{% endblock %}
