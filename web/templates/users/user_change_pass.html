{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                            <form action="/admin/users/{{ users.id }}/changepass" method="post">
                                <div><h2> Change Password User : {{ users.name }} </h2></div>
                                <div class="form-group"><input class="form-control" type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required></div>
                                <button class="btn btn-primary" type="submit">Change Password</button>
                            </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>

{% endblock %}
