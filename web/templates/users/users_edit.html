{% extends "base.html" %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                            <form action="/admin/users/{{ users.id }}/update" method="post">
                                <div><h2> Register New User </h2></div>
                                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" value="{{ users.username }}" required></div>
                                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" value="{{ users.name }}" required></div>
                                <div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email" value="{{ users.email }}" required></div>
                                <div class="form-group"><input class="form-control" type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" value="" required></div>
                                <button class="btn btn-primary" type="submit">Update User API</button>
                            </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>

{% endblock %}
